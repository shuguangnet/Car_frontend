<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="component/pear/css/pear.css" />
    <link rel="stylesheet" href="admin/css/other/login.css" />
</head>
<!-- 代 码 结 构 -->

<body background="admin/images/background.svg" style="background-size: cover;">
    <form class="layui-form" action="javascript:void(0);">
        <div class="layui-form-item">
            <img class="logo" src="http://www.layui-vue.com/assets/logo.685dda16.jpg" />
            <div class="title">Car Manager</div>
            <div class="desc">
                共 享 租 车 管 理 后 台
            </div>
        </div>
        <div class="layui-form-item">
            <input placeholder="请输入账号" lay-verify="required" id="AdminUser" hover class="layui-input" />
        </div>
        <div class="layui-form-item">
            <input placeholder="请输入密码" lay-verify="required" id='AdminPassWord' hover class="layui-input" />
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
        </div>
        <div class="layui-form-item">
            <button type="button" onclick="login()" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
        </div>
    </form>
    <!-- 资 源 引 入 -->
    <script src="component/layui/layui.js"></script>
    <script src="component/pear/pear.js"></script>
    <script>
        layui.use(['form', 'button', 'popup'], function() {
            var form = layui.form;
            var button = layui.button;
            var popup = layui.popup;

        });
    </script>
    <script src="./assets//jquery-1.9.1.min.js"></script>
    <script src="./assets/user.js"></script>
</body>

</html>
